name: iko_reliability_flutter
description: IKO Reliability Tool

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.4.15

environment:
    sdk: '>=3.0.0 <=4.0.0'

dependencies:
    flutter:
        sdk: flutter
    auto_route: ^10.0.1
    http: ^1.5.0
    dropdown_search: ^6.0.2
    file_picker: ^10.1.2
    spreadsheet_decoder: ^2.0.2
    csv: ^6.0.0
    provider: ^6.0.5
    drift: ^2.11.1
    sqlite3_flutter_libs: ^0.5.16
    path_provider: ^2.1.1
    path: ^1.8.3
    package_info_plus: ^8.0.0
    url_launcher: ^6.2.1
    flutter_window_close: ^1.0.0
    window_size:
        git:
            url: https://github.com/google/flutter-desktop-embedding
            path: plugins/window_size
    loading_animation_widget: ^1.2.0+4
    intl: ^0.20.2
    file_selector: ^1.0.1
    collection: ^1.17.2
    logger: ^2.0.2+1
    statistics: ^1.1.3
    trina_grid: ^1.6.8
    archive: ^3.4.6
    percent_indicator: ^4.2.5

dev_dependencies:
    flutter_test:
        sdk: flutter
    flutter_lints: ^6.0.0
    auto_route_generator: ^10.0.1
    drift_dev: ^2.3.3
    build_runner: ^2.2.0
    squirrel:
        git: https://github.com/jonathanmajh/squirrel-flutter


flutter:
    uses-material-design: true
    fonts:
      - family: RobotoMono
        fonts:
          - asset: fonts/RobotoMono-Regular.ttf

squirrel:
  windows:
    appIcon: iko_logo.ico
    appFriendlyName: IKO Reliability PM Tool
    appDescription: IKO Reliability PM Tool
    authors: Jonathan
    loadingGif: iko_logo.gif
    # uninstallIconPngUrl: iko_logo.png
    releaseDirectory: releases
    # releaseUrl: https://jonathanmajh-iko-reliability-flutter.onrender.com